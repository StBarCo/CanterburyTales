<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}
{{ form.media.css }}


{% block content %}
<div class="container">
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">Login</button>  or <a href="{% url  'profile:signup'%}">Register Now</a>
</form>
</div>
{% endblock %}
